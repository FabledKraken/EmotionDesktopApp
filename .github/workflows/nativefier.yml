name: Build Desktop App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Nativefier
        run: npm install -g nativefier

      - name: Build Mac app
        run: nativefier --platform=mac --name "EmotionDesktopApp" "https://fabledkraken.github.io"

      - name: Archive the app
        run: zip -r EmotionDesktopApp.zip EmotionDesktopApp-mac-arm64/EmotionDesktopApp.app

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: EmotionDesktopApp
          path: EmotionDesktopApp.zip
