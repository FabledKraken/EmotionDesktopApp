<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .slider-container {
            width: 640px;
            margin-bottom: 20px;
            text-align: center;
        }

        .slider-container label {
            margin-right: 10px;
            font-size: 16px;
        }

        .video-container {
            position: relative;
            width: 640px;
            height: 480px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            border-radius: 8px;
        }

        #emotionDisplay {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Emotion Detection</h1>

    <div class="slider-container">
        <label for="confidenceSlider">Confidence Threshold:</label>
        <input type="range" id="confidenceSlider" min="0" max="100" value="50">
        <span id="sliderValue">50</span>%
    </div>

    <div class="video-container">
        <video id="video" autoplay muted></video>
        <canvas id="overlay"></canvas>
    </div>

    <div id="emotionDisplay">Loading...</div>

    <!-- Include face-api.js locally -->
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>

</body>
</html>
